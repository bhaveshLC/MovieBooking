<div
  class="modal fade"
  id="addShowModal"
  tabindex="-1"
  aria-labelledby="addShowModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Show</h5>
        <button
          type="button"
          class="btn-close"
          data-mdb-ripple-init
          data-mdb-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="bookingForm">
          <!-- (ngSubmit)="onSubmit()" -->
          <div class="form-group">
            <label for="movieId">Movie</label>
            <select id="movieId" formControlName="movieId" class="form-control">
              <option *ngFor="let movie of movieList" [value]="movie._id">
                {{ movie.name }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="movieId">City</label>
            <select
              id="cityId"
              formControlName="cityId"
              class="form-control"
              (change)="getCityTheaters()"
            >
              <option *ngFor="let city of cities" [value]="city._id">
                {{ city.name }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="theaterId">Theater</label>
            <select
              id="theaterId"
              formControlName="theaterId"
              class="form-control"
            >
              <option value="">Select Theater</option>
              <option *ngFor="let theater of theaterList" [value]="theater._id">
                {{ theater.theaterName }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label for="startTime">Start Time</label>
            <input
              type="text"
              id="startTime"
              formControlName="startTime"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="endTime">End Time</label>
            <input
              type="text"
              id="endTime"
              formControlName="endTime"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input
              type="date"
              id="date"
              formControlName="date"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="endTime">price</label>
            <input
              type="number"
              id="endTime"
              formControlName="price"
              class="form-control"
            />
          </div>
          <div class="form-group mt-3 d-flex gap-2">
            <button
              type="submit"
              [disabled]="!bookingForm.valid"
              class="btn btn-primary"
              (click)="onCreateShow()"
            >
              Submit
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-mdb-ripple-init
              data-mdb-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
      <!-- <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-mdb-ripple-init
          data-mdb-dismiss="modal"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" data-mdb-ripple-init>
          Save changes
        </button>
      </div> -->
    </div>
  </div>
</div>
