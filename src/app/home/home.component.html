  <div class="container mt-4">
    <div class="row">
      @if(movies.length==0){
      <h2>No Movie is available currently.</h2>
      } @for (movie of movies; track movie._id) {
      <div class="col-md-3 mb-4">
        <div class="card">
          <img
            [src]="'http://localhost:8080' + movie?.poster"
            alt="Movie Poster"
            class="card-img-top"
            alt="Fissure in Sandstone"
            height="378px"
            width="222px"
          />
          <div class="card-body">
            <h5 class="card-title">{{ movie?.name }}</h5>
            <!-- <p class="card-text">
              {{ movie?.description }}
            </p> -->
            <button
              class="btn btn-danger"
              data-mdb-ripple-init
              (click)="onView(movie._id)"
            >
              View Details
            </button>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
